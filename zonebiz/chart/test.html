<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="height: 500px" id='chartSpeed'></div>

    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>

<script>

window.feed = function(callback) {
  var tick = {};
  tick.plot0 = Math.ceil(0 + (Math.random() * 100));
  callback(JSON.stringify(tick));
};
 
var myConfig = {
  type: "gauge",
  globals: {
    fontSize: 25
  },
  plotarea: {
    marginTop: 80
  },
  plot: {
    size: '100%',
    valueBox: {
      placement: 'center',
      text: '%v', //default
      fontSize: 35,
      rules: [{
          rule: '%v >= 80',
          text: '%v<br>Mua mạnh'
        },
        {
          rule: '%v >= 60 && %v < 80',
          text: '%v<br>Mua'
        },
        {
          rule: '%v >= 40 && %v < 60',
          text: '%v<br>Giữ'
        },
        {
          rule: '%v >= 20 && %v < 40',
          text: '%v<br>Bán'
        },
        {
          rule: '%v >= 0 && %v < 20',
          text: '%v<br>Bán mạnh'
        }
      ]
    }
  },
  tooltip: {
    borderRadius: 5
  },
  scaleR: {
    aperture: 180,
    minValue: 0,
    maxValue: 100,
    step: 20,
    center: {
      visible: false
    },
    tick: {
      visible: false
    },
    item: {
      offsetR: 0,
      rules: [{
        rule: '%i == 9',
        offsetX: 15
      }]
    },
    labels: ['0', '2', '4', '6', '8', '10'],
    ring: {
      size: 50,
      rules: [
        {
          rule: '%v >=0 && %v < 20',
          backgroundColor: '#FA5858'
        },
          {
          rule: '%v >=20 && %v < 40',
          backgroundColor: '#FE9A2E'
        },
        {
          rule: '%v >= 40 && %v < 60',
          backgroundColor: '#C8FE2E'
        },
        {
          rule: '%v >= 60 && %v < 80',
          backgroundColor: '#80FF00'
        },
        {
          rule: '%v >= 80',
          backgroundColor: '#00FF40'
        }
      ]
    }
  },
  refresh: {
    type: "feed",
    transport: "js",
    url: "feed()",
    interval: 1500,
    resetTimeout: 1000
  },
  series: [{
    values: [755], // starting value
    backgroundColor: 'black',
    indicator: [10, 10, 10, 10, 0.75],
    animation: {
      effect: 2,
      method: 1,
      sequence: 4,
      speed: 900
    },
  }]
};
 
zingchart.render({
  id: 'chartSpeed',
  data: myConfig,
  height: 500,
  width: '100%'
});
</script>

</body>
</html>
